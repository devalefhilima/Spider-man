<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man: Miles Morales | PS5</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="svg-inject.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-menu">
          <div class="logo">
            <img
              src="./assets/svg/logo-spiderman.svg"
              onload="SVGInject(this)"
            />
          </div>
          <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Story</a></li>
            <li><a href="#" class="nav-link">Wallpapers</a></li>
            <li><a href="#" class="nav-link">#BeYoourself</a></li>
          </ul>
        </div>
        <div class="nav-social">
          <img src="./assets/svg/icon-facebook.svg" onload="SVGInject(this)" />
          <img src="./assets/svg/icon-instagram.svg" onload="SVGInject(this)" />
          <img src="./assets/svg/icon-youtube.svg" onload="SVGInject(this)" />
          <img src="./assets/svg/icon-twitter.svg" onload="SVGInject(this)" />
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="container-item-1">
        <div class="item-1-img">
          <img src="./assets/img/spiderman-text.png" alt="" />
        </div>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero
          nesciunt quia accusantium magnam sapiente, quaerat expedita soluta
          sequi quidem, accusamus nobis at beatae dicta cum quos id quod quasi.
          Rem.
        </p>
        <div class="item-1-links">
          <a href="#" class="btn">Pre-order now</a>
          <a href="#" class="btn-secondary">Watch the teaser</a>
        </div>
        <div class="item-1-img-links">
          <img src="./assets/svg/ps5.svg" onload="SVGInject(this)" />
          <img src="./assets/svg/marvel.svg" onload="SVGInject(this)" />
        </div>
      </div>
      <div class="container-item-2">
        <img src="./assets/img/spider-man.png" alt="Imagem do Homem-Aranha" />
      </div>
    </section>
  </body>
</html>
